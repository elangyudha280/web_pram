<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/local_assets/index.css">
    <title>Login Page</title>
</head>
<body>
    
    <main class="register__page">
       
        <div class="card__form">
                <h2 class="title text-center">Sign Up</h2>
                <form action="">
                    <div class="input__group">
                        <label for="username" class="label__form">Username</label>
                        <input type="text" required placeholder="Username..." id="username" class="input__form bg-transparent">
                    </div>
                    <div class="input__group">
                        <label for="password" class="label__form">Password</label>
                        <input type="text" required placeholder="password..." id="password" class="input__form bg-transparent">
                    </div>
                    <button class="btn btn_form mt-4">Register</button>
                </form>
                
                <span class="linkto text-secondary text-capitalize mt-3 text-center">already a user? <a href="/login.html" >Login</a></span>
            </div>
            
    </main>


    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/local_assets/index.js"></script>
</body>
</html>
