<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/local_assets/dashboard.css">
    <title>Dashboard Home</title>
</head>
<body>

    <main class="dashboard">
        <!-- sidebar -->

        <aside class="sidebar__dashboard">
                <section class="container__sidebar_item">
                    <!-- sidebar item -->
                    <a href="#" class="side_item side_item_active">
                        Dashboard
                    </a>
                    <a href="#" class="side_item">
                        logout
                    </a>
                </section>
        </aside>

        <!-- container -->
        <section class="container__dashboard">

            <!-- content dashboard -->
            <div class="content__dashboard dashboard_home">
                <div class="card_dashboard">
                        <div class="card_header">
                            <img src="/assets/images/profile.jpg" alt="" class="card_img">
                            <div class="profile_desc">
                                <h2 class="username">Username</h2>

                                <span class="position">position</span>
                            </div>
                        </div>
                        <div class="card_body">
                            <div class="item__card_body">
                                <span class="title_item">ID Card</span>
                                <span class="title_value">1</span>
                            </div>
                            <div class="item__card_body">
                                <span class="title_item">Gender</span>
                                <span class="title_value">Pria</span>
                            </div>
                        </div>
                </div>
            </div>

        </section>
    </main>



    <!-- link javascript -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/local_assets/dashboard.js"></script>
</body>
</html>
